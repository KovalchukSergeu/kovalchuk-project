<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
  </head>
  <body>

    <header class="header">
      <div id="timer_inp">60</div>

      <div class="round50 round-style round-style1"><p>50/50</p></div>
      <div class="round round-style round-style2"><p>МНЕНИЕ ЗАЛА</p></div>
      <div class="round round-style round-style3"><p>ЗВОНОК ДРУГУ</p></div>
      <div class="roundEnd round-style round-style4"><p>ЗАКОНЧИТЬ ИГРУ</p></div>
    </header>

    <main>
      <section class="wrap1">
        <h3 class="question"></h3>
        <input class="answer-input" type="radio" name="answer" id="answer1" value="0">
        <label for="answer1" class="answer-label"></label><br>
        <input class="answer-input" type="radio" name="answer" id="answer2" value="1">
        <label for="answer2" class="answer-label"></label><br>
        <input class="answer-input" type="radio" name="answer" id="answer3" value="2">
        <label for="answer3" class="answer-label"></label><br>
        <input class="answer-input" type="radio" name="answer" id="answer4" value="3">
        <label for="answer4" class="answer-label"></label><br>

        <input type="button" class="btn" value="ПОДТВЕРДИТЬ">
      </section>
      <section class="wrap2">
        <table>
          <tr class="tr">
            <td>Senior Developer</td>
          </tr>
          <tr>
            <td>14</td>
          </tr>
          <tr>
            <td>13</td>
          </tr>
          <tr>
            <td>12</td>
          </tr>
          <tr>
            <td>11</td>
          </tr>
          <tr class="tr">
            <td>Developer</td>
          </tr>
          <tr>
            <td>9</td>
          </tr>
          <tr>
            <td>8</td>
          </tr>
          <tr>
            <td>7</td>
          </tr>
          <tr>
            <td>6</td>
          </tr>
          <tr class="tr">
            <td>Junior Developer</td>
          </tr>
          <tr>
            <td>4</td>
          </tr>
          <tr>
            <td>3</td>
          </tr>
          <tr>
            <td>2</td>
          </tr>
          <tr>
            <td>1</td>
          </tr>
        </table>
      </section>
    </main>

    <div class="start">
      <form action="">
        <input type="text" id="user" name="user" required placeholder="Введите Ваше имя">
        <input type="submit" id="start">
      </form>
    </div>

    <div class="end">
      <h1>ИГРА ОКОНЧЕНА</h1>
      <h3 class="showResult">ВЫ ПРОИГРАЛИ </h3>
    </div>

    <div class="reStart">
      <h1 class="hellow"></h1>
      <button id="startGame">НАЧАТЬ ИГРУ</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
